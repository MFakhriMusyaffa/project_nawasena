<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Page</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <!-- icon-website -->
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  <!-- MDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="./img/login-page.png" alt="Login image" class="w-100 vh-100" style="object-fit: cover;">
        </div>

        <div class="col-sm-6 text-black d-flex justify-content-center">

          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

            <form style="width: 23rem;">

              <h3 class="fw-semibold mb-2 pb-1" style="letter-spacing: 1px;">Welcome to Nawasena</h3>
              <p class="fw-reguler">Entrust your beauty to experts who care about the well-being of your skin.</p>

              <div class="mb-4">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
              </div>
              <div class="mb-4">
                <input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="Phone">
              </div>
              <div class="mb-4">
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
              </div>
              <div class="mb-4">
                <input type="password" class="form-control" id="exampleFormControlInput1"
                  placeholder="Confirm Password">
              </div>

              <div class="mb-4">
                <a href="./project.html" class="btn btn-md btn-block"
                  style="background-color: #b35667; color: #fff; font-weight: bold;" type="button">SIGN UP</a>
              </div>

              <p>Alredy had an account?<a href="./login_page.html"
                  style="text-decoration: none; color: #FF0000;">Login</a></p>
            </form>

          </div>

        </div>


      </div>
    </div>
  </section>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
